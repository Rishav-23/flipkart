<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipkart</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="navbar">

        <div class="logo">
            <img src="./images/logo flipcart.svg" alt="">
        </div>

        <div class="search">
            <input type="text" placeholder="Search for products, Bands and more">
            <p> <i class="fa-solid fa-magnifying-glass"></i>
            <p>
        </div>
        <ul>
            <li><a href="/login box.html"><i class="fa-regular fa-user"></i> Log In</li>
        </ul>

        <div class="cart">
            <i class="fa-solid fa-cart-shopping"></i>
            <a href="#">Cart</a>

        </div>
        <div class="seller">
            <i class="fa-solid fa-box"></i>
            <a href="#">Become a Seller</a>
        </div>

    </div>
    <div class="container">
        <div class="surf">
            <img src="./images/surf.webp" alt="">
            <p>Grocery</p>
            <div class="phone">
                <img src="./images/i phone.webp" alt="">
                <p>Mobiles</p>
            </div>
            <div class="fashion">
                <img src="./images/boy.webp" alt="">
                <p>Fashion</p>
            </div>
            <div class="laptop">
                <img src="./images/laptop.webp" alt="">
                <p>Laptop</p>
            </div>
            <div class="lcd">
                <img src="./images/lcd.webp" alt="">
                <p>Appliance</p>
            </div>
            <div class="plane">
                <img src="./images/plane.webp" alt="">
                <p>Travels</p>
            </div>
            <div class="teddy">
                <img src="./images/teddy.webp" alt="">
                <p>Beauty Toys & more</p>
            </div>
            <div class="bike">
                <img src="./images/bike.webp" alt="">
                <p>Two wheelers</p>
            </div>
        </div>
    </div>

    <div class="container2">
        <div class="wrapper">
<i id="left" class="fa-solid fa-angle-left"></i>
            <div class="carousel">
                <img src="./images/phone.webp" alt="">
                <img src="./images/ac.webp" alt="">
                <img src="./images/aeroplane.webp" alt="">
                <img src="./images/aeroplane 2.webp" alt="">
                <img src="./images/Printer.webp" alt="">
            </div>
            <i id="right" class="fa-solid fa-angle-right"></i>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
